<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caption Library - PROMURA Dashboard</title>
    <link rel="stylesheet" href="/static/style-elegant.css">
    <link rel="stylesheet" href="/static/caption-compact.css">
    <script src="/static/auth.js"></script>
</head>
<body>
    <!-- Background Logo -->
    <div class="background-logo">
        <img src="/static/images/Promura.png" alt="">
    </div>

    <!-- System Status Indicator -->
    <div class="system-status" id="systemStatus">
        <span class="status-dot online"></span>
        <span class="status-text">System Online</span>
    </div>

    <!-- Navigation Sidebar -->
    <nav class="sidebar-nav">
        <div class="nav-brand">
            <img src="/static/images/Promura.png" alt="PROMURA" class="nav-logo">
            <span class="nav-title">PROMURA</span>
        </div>
        <div class="nav-links">
            <a href="/" class="nav-item" data-tooltip="Dashboard">
                <span class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                </span>
                <span class="nav-text">Dashboard</span>
            </a>
            <a href="/" class="nav-item" data-tooltip="Schedule Post">
                <span class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                </span>
                <span class="nav-text">Schedule Post</span>
            </a>
            <a href="/queue" class="nav-item" data-tooltip="View Queue">
                <span class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="8" y1="6" x2="21" y2="6"></line>
                        <line x1="8" y1="12" x2="21" y2="12"></line>
                        <line x1="8" y1="18" x2="21" y2="18"></line>
                        <line x1="3" y1="6" x2="3.01" y2="6"></line>
                        <line x1="3" y1="12" x2="3.01" y2="12"></line>
                        <line x1="3" y1="18" x2="3.01" y2="18"></line>
                    </svg>
                </span>
                <span class="nav-text">View Queue</span>
            </a>
            <a href="/captions" class="nav-item active" data-tooltip="Caption Library">
                <span class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                </span>
                <span class="nav-text">Caption Library</span>
            </a>
            <a href="/metrics" class="nav-item" data-tooltip="System Metrics">
                <span class="nav-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                </span>
                <span class="nav-text">System Metrics</span>
            </a>
        </div>
    </nav>

    <div class="container with-sidebar">
        <!-- Ultra-Compact Caption Library -->
        <div class="library-header-ultra-compact">
            <div class="header-row">
                <h5 class="library-title">üìö Caption Library</h5>
                <div class="controls-inline">
                    <input type="file" accept=".xlsx,.xls" id="excelUpload" hidden>
                    <label for="excelUpload" class="btn-mini">üìÅ Import</label>
                    <input type="text" placeholder="Add caption..." class="input-mini" id="newCaptionInput">
                    <select class="select-mini" id="categorySelect">
                        <option>Tip</option>
                        <option>Mass</option>
                        <option>Live</option>
                        <option>PPV</option>
                    </select>
                    <button class="btn-add-mini" id="addCaptionBtn">+</button>
                    <input type="text" placeholder="üîç" class="search-mini" id="searchInput">
                    <span class="count-badge" id="captionCount">0</span>
                </div>
            </div>
        </div>

        <!-- Inline Filter Pills -->
        <div class="filter-pills-inline" id="categoryFilters">
            <button class="pill-mini active" data-category="All">All</button>
            <button class="pill-mini" data-category="Tip Prompt">Tip</button>
            <button class="pill-mini" data-category="Mass Message">Mass</button>
            <button class="pill-mini" data-category="LIVE BOOST">Live</button>
            <button class="pill-mini" data-category="PPV Captions">PPV</button>
        </div>

        <!-- Caption Grid - No Empty State Box -->
        <div class="caption-grid-ultra" id="captionGrid">
            <!-- Captions will be dynamically inserted here -->
        </div>
    </div>

    <!-- Notification Toast -->
    <div class="notification-toast" id="notificationToast">
        <span class="toast-icon"></span>
        <span class="toast-message"></span>
    </div>

    <!-- Copy Success Toast -->
    <div class="copy-toast" id="copyToast">
        <span class="toast-icon">‚úì</span>
        <span class="toast-text">Caption copied!</span>
    </div>

    <script src="/static/sidebar.js"></script>
    <script src="/static/caption-compact.js"></script>
</body>
</html>
