<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management - PROMURA Dashboard</title>
    <link rel="stylesheet" href="/static/style-elegant.css">
    <script src="/static/auth.js"></script>
    <style>
        body {
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            min-height: 100vh;
        }

        .team-management {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .page-header {
            margin-bottom: 40px;
            padding-bottom: 20px;
        }

        .page-title {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-subtitle {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .management-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-top: 40px;
        }

        @media (max-width: 1024px) {
            .management-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Add User Section */
        .add-user-section {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95) 0%, rgba(30, 30, 30, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            height: fit-content;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #999;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            font-size: 14px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: rgba(120, 119, 198, 0.5);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 3px rgba(120, 119, 198, 0.1);
        }

        .form-input::placeholder {
            color: #555;
        }

        .form-select option {
            background: #1a1a1a;
            color: #fff;
        }

        .permission-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }

        .chip {
            padding: 4px 12px;
            background: rgba(120, 119, 198, 0.2);
            border: 1px solid rgba(120, 119, 198, 0.3);
            border-radius: 20px;
            font-size: 11px;
            color: #a8a7e6;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #7877c6 0%, #ff77c6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(120, 119, 198, 0.3);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* User List Section */
        .user-list-section {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.95) 0%, rgba(30, 30, 30, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
        }

        .user-cards {
            display: grid;
            gap: 15px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .user-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #7877c6, #ff77c6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(4px);
        }

        .user-card:hover::before {
            opacity: 1;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .user-name {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-role {
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-owner {
            background: rgba(255, 59, 48, 0.2);
            color: #ff6b63;
            border: 1px solid rgba(255, 59, 48, 0.3);
        }

        .role-manager {
            background: rgba(52, 199, 89, 0.2);
            color: #52d869;
            border: 1px solid rgba(52, 199, 89, 0.3);
        }

        .role-assistant {
            background: rgba(255, 204, 0, 0.2);
            color: #ffcc00;
            border: 1px solid rgba(255, 204, 0, 0.3);
        }

        .user-details {
            display: grid;
            gap: 8px;
            margin-bottom: 12px;
        }

        .detail-row {
            display: flex;
            gap: 8px;
            font-size: 12px;
            color: #777;
        }

        .detail-label {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-actions {
            display: flex;
            gap: 10px;
            margin-top: 16px;
        }

        .action-button {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .action-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .action-button.delete {
            background: rgba(255, 59, 48, 0.1);
            border-color: rgba(255, 59, 48, 0.3);
            color: #ff6b63;
        }

        .action-button.delete:hover {
            background: rgba(255, 59, 48, 0.2);
        }

        /* Stats Cards */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.1) 0%, rgba(255, 119, 198, 0.1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 12px;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Success/Error Messages */
        .alert {
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.3);
            color: #52d869;
        }

        .alert-error {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff6b63;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #777;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #7877c6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Back Button */
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-4px);
        }

        /* Edit User Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(20, 20, 20, 0.98) 0%, rgba(30, 30, 30, 0.98) 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-close {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff6b63;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 59, 48, 0.2);
            transform: scale(1.1);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .modal-button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .modal-button.primary {
            background: linear-gradient(135deg, #7877c6 0%, #ff77c6 100%);
            color: white;
        }

        .modal-button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(120, 119, 198, 0.3);
        }

        .modal-button.secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .modal-button.secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
    </style>
</head>
<body>
    <!-- System Status Indicator -->
    <div class="system-status" id="systemStatus">
        <span class="status-dot online"></span>
        <span class="status-text">System Online</span>
    </div>

    <div class="team-management">
        <a href="/" class="back-button">
            <span>‚Üê</span>
            <span>Back to Dashboard</span>
        </a>

        <div class="page-header">
            <h1 class="page-title">
                <span>üë•</span>
                <span>Team Management</span>
            </h1>
            <p class="page-subtitle">Manage your team members and permissions</p>
        </div>

        <!-- Alert Messages -->
        <div id="successAlert" class="alert alert-success"></div>
        <div id="errorAlert" class="alert alert-error"></div>

        <!-- Statistics Cards -->
        <div class="stats-cards">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalManagers">0</div>
                <div class="stat-label">Managers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalAssistants">0</div>
                <div class="stat-label">Assistants</div>
            </div>
        </div>

        <div class="management-grid">
            <!-- Add User Section -->
            <div class="add-user-section">
                <h2 class="section-title">
                    <span>‚ûï</span>
                    <span>Add Team Member</span>
                </h2>

                <form id="addUserForm" onsubmit="addUser(event)">
                    <div class="form-group">
                        <label class="form-label" for="newUsername">Username</label>
                        <input
                            type="text"
                            id="newUsername"
                            class="form-input"
                            placeholder="Enter username"
                            required
                            pattern="[a-zA-Z0-9_]{3,20}"
                            title="Username must be 3-20 characters, alphanumeric and underscores only"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="newEmail">Email</label>
                        <input
                            type="email"
                            id="newEmail"
                            class="form-input"
                            placeholder="team@example.com"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="newPassword">Password</label>
                        <input
                            type="password"
                            id="newPassword"
                            class="form-input"
                            placeholder="Enter secure password"
                            required
                            minlength="8"
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="newFullName">Full Name</label>
                        <input
                            type="text"
                            id="newFullName"
                            class="form-input"
                            placeholder="John Doe"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="newRole">Role</label>
                        <select id="newRole" class="form-select" required onchange="updatePermissions()">
                            <option value="">Select Role</option>
                            <option value="manager">Management</option>
                            <option value="assistant">Content Assistant</option>
                        </select>
                        <div id="permissionsList" class="permission-chips"></div>
                    </div>

                    <button type="submit" class="submit-button" id="addUserButton">
                        Add Team Member
                    </button>
                </form>
            </div>

            <!-- User List Section -->
            <div class="user-list-section">
                <h2 class="section-title">
                    <span>üìã</span>
                    <span>Current Team Members</span>
                </h2>

                <div id="userCards" class="user-cards">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading team members...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Edit Team Member</h2>
                <button class="modal-close" onclick="closeEditModal()">√ó</button>
            </div>

            <form id="editUserForm" onsubmit="saveUserEdit(event)">
                <input type="hidden" id="editUsername">

                <div class="form-group">
                    <label class="form-label" for="editFullName">Full Name</label>
                    <input
                        type="text"
                        id="editFullName"
                        class="form-input"
                        placeholder="Full Name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="editEmail">Email</label>
                    <input
                        type="email"
                        id="editEmail"
                        class="form-input"
                        placeholder="email@example.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="editRole">Role</label>
                    <select id="editRole" class="form-select" required onchange="updateEditPermissions()">
                        <option value="">Select Role</option>
                        <option value="owner">Owner</option>
                        <option value="manager">Management</option>
                        <option value="assistant">Content Assistant</option>
                    </select>
                    <div id="editPermissionsList" class="permission-chips"></div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="modal-button secondary" onclick="closeEditModal()">
                        Cancel
                    </button>
                    <button type="submit" class="modal-button primary" id="saveEditButton">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check authentication
        if (!auth.requirePermission('all')) {
            alert('Access denied. Only owners can manage team members.');
            window.location.href = '/';
        }

        let users = [];

        // Load users on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadUsers();
        });

        // Load users from API
        async function loadUsers() {
            try {
                const response = await auth.authFetch('/api/team/users');
                users = await response.json();
                displayUsers();
                updateStats();
            } catch (error) {
                console.error('Error loading users:', error);
                showAlert('error', 'Failed to load team members');
            }
        }

        // Display users in cards
        function displayUsers() {
            const container = document.getElementById('userCards');

            if (users.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #777;">No team members added yet</p>';
                return;
            }

            container.innerHTML = users.map(user => {
                const roleDisplayMap = {
                    'owner': 'Owner',
                    'manager': 'Management',
                    'assistant': 'Content Assistant'
                };
                const roleDisplay = roleDisplayMap[user.role] || user.role;

                return `
                <div class="user-card">
                    <div class="user-header">
                        <div class="user-name">
                            <span>${user.username === auth.getUser()?.username ? 'üë§' : 'üë•'}</span>
                            <span>${user.full_name || user.username}</span>
                            ${user.username === auth.getUser()?.username ? '<span style="color: #777; font-size: 12px;">(You)</span>' : ''}
                        </div>
                        <span class="user-role role-${user.role}">${roleDisplay}</span>
                    </div>

                    <div class="user-details">
                        <div class="detail-row">
                            <span class="detail-label">Username:</span>
                            <span>${user.username}</span>
                        </div>
                        ${user.email ? `
                        <div class="detail-row">
                            <span class="detail-label">Email:</span>
                            <span>${user.email}</span>
                        </div>
                        ` : ''}
                        <div class="detail-row">
                            <span class="detail-label">Created:</span>
                            <span>${formatDate(user.created_at)}</span>
                        </div>
                        ${user.created_by ? `
                        <div class="detail-row">
                            <span class="detail-label">Added by:</span>
                            <span>${user.created_by}</span>
                        </div>
                        ` : ''}
                    </div>

                    <div class="permission-chips">
                        ${getPermissionChips(user.permissions || [])}
                    </div>

                    ${user.username !== auth.getUser()?.username && user.role !== 'owner' ? `
                    <div class="user-actions">
                        <button class="action-button" onclick="editUser('${user.username}')">Edit</button>
                        <button class="action-button delete" onclick="deleteUser('${user.username}')">Remove</button>
                    </div>
                    ` : ''}
                </div>
            `;
            }).join('');
        }

        // Update statistics
        function updateStats() {
            const totalUsers = users.length;
            const totalManagers = users.filter(u => u.role === 'manager').length;
            const totalAssistants = users.filter(u => u.role === 'assistant').length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('totalManagers').textContent = totalManagers;
            document.getElementById('totalAssistants').textContent = totalAssistants;
        }

        // Get permission chips HTML
        function getPermissionChips(permissions) {
            if (permissions.includes('all')) {
                return '<span class="chip">All Permissions</span>';
            }
            return permissions.map(p => `<span class="chip">${p}</span>`).join('');
        }

        // Update permissions display
        function updatePermissions() {
            const role = document.getElementById('newRole').value;
            const permissionsDiv = document.getElementById('permissionsList');

            const permissionMap = {
                'manager': ['schedule', 'view', 'edit', 'queue', 'captions', 'metrics'],
                'assistant': ['view', 'schedule', 'captions']
            };

            if (role && permissionMap[role]) {
                permissionsDiv.innerHTML = permissionMap[role].map(p =>
                    `<span class="chip">${p}</span>`
                ).join('');
            } else {
                permissionsDiv.innerHTML = '';
            }
        }

        // Add new user
        async function addUser(event) {
            event.preventDefault();

            const button = document.getElementById('addUserButton');
            button.disabled = true;
            button.textContent = 'Adding...';

            const userData = {
                username: document.getElementById('newUsername').value,
                email: document.getElementById('newEmail').value,
                password: document.getElementById('newPassword').value,
                full_name: document.getElementById('newFullName').value,
                role: document.getElementById('newRole').value
            };

            try {
                const response = await auth.authFetch('/api/team/add-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showAlert('success', result.message);
                    document.getElementById('addUserForm').reset();
                    document.getElementById('permissionsList').innerHTML = '';
                    loadUsers();
                } else {
                    showAlert('error', result.detail || result.message || 'Failed to add user');
                }
            } catch (error) {
                console.error('Error adding user:', error);
                showAlert('error', 'Failed to add user. Please try again.');
            } finally {
                button.disabled = false;
                button.textContent = 'Add Team Member';
            }
        }

        // Delete user
        async function deleteUser(username) {
            if (!confirm(`Are you sure you want to remove ${username} from the team?`)) {
                return;
            }

            try {
                const response = await auth.authFetch(`/api/team/delete-user/${username}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showAlert('success', `User ${username} has been removed`);
                    loadUsers();
                } else {
                    showAlert('error', result.detail || 'Failed to remove user');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showAlert('error', 'Failed to remove user');
            }
        }

        // Edit user
        function editUser(username) {
            const user = users.find(u => u.username === username);
            if (!user) {
                showAlert('error', 'User not found');
                return;
            }

            // Populate modal with user data
            document.getElementById('editUsername').value = username;
            document.getElementById('editFullName').value = user.full_name || '';
            document.getElementById('editEmail').value = user.email || '';
            document.getElementById('editRole').value = user.role || '';

            // Update permissions display
            updateEditPermissions();

            // Show modal
            document.getElementById('editUserModal').classList.add('show');
        }

        // Close edit modal
        function closeEditModal() {
            document.getElementById('editUserModal').classList.remove('show');
            document.getElementById('editUserForm').reset();
        }

        // Update permissions display in edit modal
        function updateEditPermissions() {
            const role = document.getElementById('editRole').value;
            const permissionsDiv = document.getElementById('editPermissionsList');

            const permissionMap = {
                'owner': ['all'],
                'manager': ['schedule', 'view', 'edit', 'queue', 'captions', 'metrics'],
                'assistant': ['view', 'schedule', 'captions']
            };

            if (role && permissionMap[role]) {
                permissionsDiv.innerHTML = permissionMap[role].map(p =>
                    `<span class="chip">${p}</span>`
                ).join('');
            } else {
                permissionsDiv.innerHTML = '';
            }
        }

        // Save user edit
        async function saveUserEdit(event) {
            event.preventDefault();

            const button = document.getElementById('saveEditButton');
            button.disabled = true;
            button.textContent = 'Saving...';

            const username = document.getElementById('editUsername').value;
            const updateData = {
                full_name: document.getElementById('editFullName').value,
                email: document.getElementById('editEmail').value,
                role: document.getElementById('editRole').value
            };

            // Add permissions based on role
            const permissionMap = {
                'owner': ['all'],
                'manager': ['schedule', 'view', 'edit', 'queue', 'captions', 'metrics'],
                'assistant': ['view', 'schedule', 'captions']
            };
            updateData.permissions = permissionMap[updateData.role] || ['view'];

            try {
                const response = await auth.authFetch(`/api/team/update-user/${username}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    showAlert('success', result.message);
                    closeEditModal();
                    loadUsers();
                } else {
                    showAlert('error', result.detail || result.message || 'Failed to update user');
                }
            } catch (error) {
                console.error('Error updating user:', error);
                showAlert('error', 'Failed to update user. Please try again.');
            } finally {
                button.disabled = false;
                button.textContent = 'Save Changes';
            }
        }

        // Close modal when clicking outside
        document.getElementById('editUserModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'Unknown';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        // Show alert message
        function showAlert(type, message) {
            const alertId = type === 'success' ? 'successAlert' : 'errorAlert';
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.classList.add('show');

            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
